{% extends "blog/base.html" %}
{% block content %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  {% if post.author == user %}
    <a href="{% url 'post-update' post.id %}">Edit</a>
    <a href="{% url 'post-delete' post.id %}">Delete</a>
  {% endif %}
  <a href="{% url 'post-list' %}">Back to Posts</a>
{% endblock %}
