{% extends "blog/base.html" %}
{% block content %}
  <h1>Blog Posts</h1>
  {% for post in posts %}
    <div>
      <h2><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
      <p>{{ post.content|truncatewords:30 }}</p>
    </div>
  {% endfor %}
  <a href="{% url 'post-create' %}">Create New Post</a>
{% endblock %}
